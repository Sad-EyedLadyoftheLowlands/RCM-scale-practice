<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta charset=utf-8>
        <title>RCM practice</title>
        <link rel="stylesheet" href="index.css">
        <link rel="icon" type="image/png" href="./little-guy.png">
        <script type="module" src="main.js"></script>
    </head>
    <body>
        <div class="main-container">
            <header>
                <img src="./little-guy.png">
                <div class="header-text">
                    <h1 class="header-title">RCM Scale Practice</h1>
                </div>
            </header>
            <div class="vertical-container">
                <div class="level-container"></div>
                <div>
                    <h2 class="scale">C</h1>
                    <p class="fingering">im, freestroke</p>
                </div>
                <div>
                    <div class="next-reset-container">
                        <button>Next</button>
                        <button>Reset</button>
                    </div>
                    <p class="progress-text">0 of 0</p>
                </div>
            </div>
            <footer>
                <p>Dedicated to <a href="https://michaelmurrayguitar.com/">Michael Murray</a> and his students</p>
                <p class="github"><a href="https://github.com/braedon2/RCM-scale-practice">Code on Github</a></p>
            </footer>
        </div>
    </body>
</html>
