<!doctype html>

<html>
    <head>
        <meta charset=utf-8>
        <title>RCM practice</title>
        <link rel="stylesheet" href="index.css">
        <script type="module" src="main.js"></script>
    </head>
    <body>
        <div class="box">
            <header>
                <img src="./little-guy.png">
                <div class="header-text">
                    <h1>RCM Scale Practice</h1>
                    <h3>Test your memory with random scales and fingerings</h2>
                </div>
            </header>
            <div class="vertical-container">
                <div class="level-container">
                    <button id="level1">Level 1</button>
                    <button id="level2">Level 2</button>
                    <button id="level3">Level 3</button>
                    <button id="level4">Level 4</button>
                </div>
                <div>
                    <h2 class="scale">C</h1>
                    <p class="fingering">im, freestroke</p>
                </div>
                <div>
                    <div class="next-reset-container">
                        <button>Next</button>
                        <button>Reset</button>
                    </div>
                    <p class="progress-text">0 of 0</p>
                </div>
            </div>
            <footer>
                <span>Dedicated to <a href="https://michaelmurrayguitar.com/">Michael Murray</a> and his students</span>
                <span><a href="https://github.com/braedon2/RCM-scale-practice">Code on Github</a></span>
            </footer>
        </div>
    </body>
</html>
